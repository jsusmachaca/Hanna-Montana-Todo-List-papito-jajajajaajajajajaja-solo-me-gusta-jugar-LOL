<div id="container">
  <ul>
    <li *ngFor="let task of filteredTasks">
      <label for="task">
        <input class="input" type="checkbox" [checked]="task.isComplete" (change)="changeCheck(task)">
        {{ task.taskName }}
      </label> 
    </li>
  </ul>
  <img src="../../assets/descarga.jpeg" alt="background" id="background">
</div>
